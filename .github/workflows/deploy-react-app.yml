name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ feature/artsdata-ui-css-refactor ]
    paths:
      - 'artsdata-batch-reconciliation-ui/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}artsdata-batch-reconciliation-ui/
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'artsdata-batch-reconciliation-ui/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./artsdata-batch-reconciliation-ui
      
    - name: Build project
      run: npm run build
      working-directory: ./artsdata-batch-reconciliation-ui
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./artsdata-batch-reconciliation-ui/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/feature/artsdata-ui-css-refactor'